<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Landing Page</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/607ee7ee7e.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header section -->
    <header class="container">
      <nav class="logo">
        <figure>
          <img src="images/Frame.png" alt="logo image" />
        </figure>
        <h2>Gamer</h2>
      </nav>
      <ul class="header-links">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Developers</a></li>
        <li>
          Follow us on
          <a href="#"
            ><i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </header>

    <!-- main section -->

    <!-- play like goat section -->
    <section class="goat-section container">
      <div class="goat-text">
        <h1>
          Play Like The <br />
          <span>G.O.A.T.</span>
        </h1>
        <ul>
          <li>
            <i class="fa-regular fa-circle-play"></i> 1-Click instant play
          </li>
          <li><i class="fa-solid fa-download"></i> No Download</li>
          <li>
            <i class="fa-solid fa-gamepad"></i> 1000s of supported online games
          </li>
        </ul>
        <div class="buttons">
          <button class="btn">sign in</button
            ><button class="btn rough-btn">go rough</button>
        </div>
      </div>
      <figure class="goat-img">
        <img src="images/Group 18.png" alt="" />
      </figure>
    </section>

    
  </body>
</html>
